<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Finder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🍴 Recipe Finder</h1>
    <div class="search-box">
      <input type="text" id="search-input" placeholder="Search by ingredient...">
      <button id="search-btn">Search</button>
    </div>
    <div id="filters">
      <label><input type="checkbox" class="diet-filter" value="vegetarian"> Vegetarian</label>
      <label><input type="checkbox" class="diet-filter" value="vegan"> Vegan</label>
    </div>
    <div id="recipes-container"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
